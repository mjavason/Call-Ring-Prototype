<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Audio Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
      #log {
        border: 1px solid #ccc;
        padding: 10px;
        width: 80%;
        height: 200px;
        overflow-y: scroll;
        margin: 10px 0;
      }
      #incoming-call {
        display: none;
        border: 1px solid #000;
        padding: 10px;
        background-color: #f0f0f0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 id="fillIn">WebRTC Audio Call</h1>

    <input type="text" id="userId" placeholder="Your ID" />
    <input type="text" id="calleeId" placeholder="Callee ID" />
    <button id="register">Register</button>
    <button id="call">Call</button>
    <button id="hangup">Hang Up</button>
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
    <div id="log"></div>

    <div id="incoming-call">
      <p>Incoming call from <span id="caller-id"></span></p>
      <button id="accept">Accept</button>
      <button id="decline">Decline</button>
    </div>

    <script src="configs.js"></script>
    <script>
      let localStream;

      const startLocalStream = async () => {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          localAudio.srcObject = localStream;
          localStream
            .getTracks()
            .forEach((track) => peerConnection.addTrack(track, localStream));
          log('Local stream started');
        } catch (error) {
          log('Error accessing media devices: ' + error);
        }
      };

      document.getElementById('register').addEventListener('click', () => {
        socket.emit('register', userIdInput.value);
        log('Registered with ID: ' + userIdInput.value);
        startLocalStream();
      });

      document.getElementById('call').addEventListener('click', async () => {
        const offer = await peerConnection.createOffer({
          offerToReceiveAudio: 1,
        });
        await peerConnection.setLocalDescription(offer);
        log('Call initiated. Offer created and set as local description.');
        socket.emit('signal', {
          type: 'offer',
          sdp: peerConnection.localDescription.sdp,
          from: userIdInput.value,
          to: calleeIdInput.value,
        });
        log('Offer sent to callee ID: ' + calleeIdInput.value);
      });

      document.getElementById('hangup').addEventListener('click', () => {
        peerConnection.close();
        localStream.getTracks().forEach((track) => track.stop());
        log('Call ended and local stream stopped.');
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            type: 'candidate',
            candidate: event.candidate,
            from: userIdInput.value,
            to: calleeIdInput.value,
          });
          log('ICE candidate sent.');
        }
      };

      peerConnection.ontrack = (event) => {
        remoteAudio.srcObject = event.streams[0];
        log('Remote stream received.');
      };

      peerConnection.onconnectionstatechange = () => {
        if (
          peerConnection.connectionState === 'disconnected' ||
          peerConnection.connectionState === 'closed'
        ) {
          log('Peer connection closed or disconnected.');
          peerConnection.close();
          localStream.getTracks().forEach((track) => track.stop());
          log('Call ended and local stream stopped.');
        }
      };

      socket.on('signal', async (data) => {
        // log('Signal received of type: ' + data.type);
        if (data.type === 'offer') {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data)
          );

          incomingCallDiv.style.display = 'block';
          callerIdSpan.textContent = data.from;

          acceptButton.onclick = async () => {
            incomingCallDiv.style.display = 'none';
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', {
              type: 'answer',
              sdp: peerConnection.localDescription.sdp,
              to: data.from,
              from: userIdInput.value,
            });
            log('Received offer, created answer, and sent back.');
          };

          declineButton.onclick = () => {
            socket.emit('message', {
              type: 'decline',
              message: 'Line busy',
              to: data.from,
              from: userIdInput.value,
            });
            incomingCallDiv.style.display = 'none';
            localStream.getTracks().forEach((track) => track.stop());
            log('Call declined.');
          };
        } else if (data.type === 'answer') {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data)
          );
          log('Received answer and set as remote description.');
        } else if (data.type === 'candidate') {
          await peerConnection.addIceCandidate(
            new RTCIceCandidate(data.candidate)
          );
          log('Received and added ICE candidate.');
        }
      });

      socket.on('message', (data) => {
        log('Signal received of type: ' + data.type);
        if (data.type === 'decline') {
          peerConnection.close();
          log(data.message);
          log('Call ended and local stream stopped.');
        }
      });
    </script>
  </body>
</html>
